<!DOCTYPE html>
<html>

<head>
    <title>ghuD Dashboard</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Anonymous Pro;
        }
    </style>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div>
        <h1>
            <span id="system">
                ghuD
            </span>
        </h1>
    </div>

    <div>
        <h2>Form</h2>
    </div>
    <form name="headspace" action="/test.html" target="blank" method="GET">
        <div style="text-align: center;">
            <input style="border: 2px solid red;" type="submit" value="submit" />
        </div>
        <br>
        <br>
        <div class="flex-container">

            <div class="flex-child">
                <h3>Morning</h3>
                <label>TLDR:
                    <input type="text" name="tldr" placeholder="hmm..." required />
                </label>
            </div>

            <div class="flex-child">
                <h3>Call</h3>
                <label>TLDR:
                    <input type="text" name="tldr" placeholder="hmm..." required />
                </label>
                <br>
                <label>Purpose:
                    <input type="text" name="purpose" placeholder="hmm..." required />
                </label>
            </div>

        </div>
    </form>

    <div>
        <h2>JavaScript Practice</h2>
        <div class="objectCreation">
            <h3>Object Creation</h3>
            <div>
                Declaration:
                <code>
                            var foo = {
                                {bar: "value"},
                                {nanny: 1},
                            }
                </code>
            </div>
            <div>
                Constructor:
                <code>
                            var foo = Object();
                            foo.bar = "value";
                            foo.nanny = 1;
                </code>
            </div>
        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
