<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script></script>
    <title>ghuD</title>
</head>
<body>

    <div>
        <span>
            <h1>
                Are You Ready To Get ghuD?
            </h1>
        </span>
     </div>

     <!-- button to open login form -->
     <button onclick="document.getElementById('id01').style.display='block'">login</button>

     <!-- the modal -->
     <div id="id01" class="modal">

        <!-- modal content -->
        <form method="POST" class="modal-content animate" action="login">
            
            <!-- avatar content -->
            <div class="img-container">
                <img src="resources-private/avatar-steve.jpg" alt="avatar" class="avatar">
            </div>

            <!-- login form inputs -->
            <div class="container">
                <span onclick="document.getElementById('id01').style.display='none'" class="close-modal-button" title="close modal">&times;</span>
                
                <label for="person"><b>ghuD Person</b></label>
                <input type="text" placeholder="What's your name?" name="person" required>

                <label for="password"><b>ghuD Password</b></label>
                <input type="password" placeholder="What's your password? Wait- don't tell me!" name="password" required>

                <button type="submit">login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember">remember me
                </label>    
            </div>

            <div class="container" style="background-color: #f1f1f1;">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbutton">cancel</button>
                <span class="password"><a href="#">forgot password</a></span>
            </div>
        
        </form>

     </div>
</body>
</html>
