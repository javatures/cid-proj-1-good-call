plugins
{
    id 'application'
    id 'war'
}

repositories
{
    mavenCentral()
}

dependencies
{
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    
    implementation 'org.postgresql:postgresql:42.2.19.jre7'

    implementation 'org.apache.logging.log4j:log4j-api:2.14.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.14.1'

    implementation 'org.apache.tomcat.embed:tomcat-embed-core:9.0.45'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.45'
    implementation 'org.apache.tomcat.embed:tomcat-embed-logging-juli:9.0.0.M6'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.8.0'
}

application
{
    mainClass = 'com.github.carlcidromero.project1.App'
}

tasks.named('test')
{
    useJUnitPlatform()
}